{% extends "base.html" %}
   {% load static %}    
{% block body %}

        <div class="row r1">
            <div class="col-lg-6 mt-5 border dtls-img">
                <img class="p-3" src="{{data.image.url}}" alt="" srcset="" width='100%'>
    
            </div>
            <div class="col-lg-5 mt-5  dtls-txt ">
                <div>
                    <h1 class="ms-5 text-dark dname">{{data.name}}</h1>
                    <div class="mt-2 ms-5 text-dark h4">
                      <p>{{data.price}}</p>

                    </div>
                    <div class="ms-5" >
                      <a href="#"> <button type="button" class="btn btn-warning ">Buy Now</button> </a>
                      <button type="button" class="btn btn-outline-dark ">{{data.price}}</button>

                    </div>
                </div>
                    
                </div>
            </div>
        </div>
        </div>
        
    </div>
    {% endblock %}
